<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>page1</title>
</head>
<body>
    <header>
        <img class="logo" src="logo.png" alt="">
    <nav>
        <ul class="nav_links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Know More</a></li>
        </ul>
    </nav>
    <a href="#" class="cta"><button>Contact</button></a>
    </header>
    <div class="info"><p class="form-head">Survey Form</p>
        <form action="#">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Enter firstname">
            
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Enter last name..">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="Email-id" placeholder="Enter Email Address">
          <label for="phone">Contact Number</label>
          <input type="tel" id="ph-no" name="Phone" placeholder="Enter contact number">
          <label for="Designation">Designation</label>
          <input type="text" id="desig" name="Designation" placeholder="Designation">
          <label for="Gender">Gender</label>
          <select id="Gender" name="Gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Others</option>
            </select>
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="india">India</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
        
          <input type="submit" value="Submit">
        </form>
      </div>
</body>
</html>
